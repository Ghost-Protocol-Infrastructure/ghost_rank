name: Data Refresh

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write

concurrency:
  group: data-refresh
  cancel-in-progress: false

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.20.0'
          cache: 'npm'

      - name: Install dependencies (pinned npm)
        run: npx npm@10.8.2 ci

      - name: Run data update
        run: npx ts-node scripts/score-leads.ts

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/leads-scored.json
          git diff --cached --quiet || git commit -m "Data Refresh" && git push
