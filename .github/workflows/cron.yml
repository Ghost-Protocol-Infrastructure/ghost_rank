name: Data Refresh

on:
  workflow_dispatch:
    inputs:
      score_v2_enabled:
        description: "Enable v2 scoring pipeline"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"
      score_v2_shadow_only:
        description: "Keep v2 in shadow-only mode"
        required: false
        default: "true"
        type: choice
        options:
          - "true"
          - "false"
      score_v2_scheduler_enabled:
        description: "Allow workflow to execute v2 step"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"
      leaderboard_read_from_snapshot:
        description: "Read leaderboard API from active snapshot"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"
  schedule:
    - cron: "0 * * * *"
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: data-refresh
  cancel-in-progress: false

jobs:
  data-refresh:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      POSTGRES_PRISMA_URL: ${{ secrets.POSTGRES_PRISMA_URL }}
      POSTGRES_URL_NON_POOLING: ${{ secrets.POSTGRES_URL_NON_POOLING }}
      BASE_RPC_URL: ${{ secrets.BASE_RPC_URL }}
      BASE_RPC_URL_INDEXER: ${{ secrets.BASE_RPC_URL_INDEXER }}
      AGENT_INDEX_MODE: erc8004
      ERC8004_REGISTRY_ADDRESS: ${{ secrets.ERC8004_REGISTRY_ADDRESS }}
      AGENT_INDEX_CHUNK_SIZE: "10000"
      AGENT_INDEX_CHUNK_DELAY_MS: "40"
      AGENT_METADATA_CONCURRENCY: "8"
      AGENT_METADATA_BATCH_DELAY_MS: "0"
      AGENT_TOKEN_RESOLVE_TIMEOUT_MS: "5000"
      AGENT_PRISMA_RETRY_ATTEMPTS: "4"
      AGENT_PRISMA_RETRY_DELAY_MS: "1000"
      AGENT_PRISMA_OPERATION_TIMEOUT_MS: "180000"
      AGENT_PRISMA_CONNECTION_TIMEOUT_MS: "12000"
      SCORE_TX_CONCURRENCY: "20"
      SCORE_TX_BATCH_DELAY_MS: "10"
      SCORE_TX_CALL_TIMEOUT_MS: "10000"
      SCORE_TX_BUDGET_MS: "600000"
      SCORE_RPC_TIMEOUT_MS: "10000"
      SCORE_RPC_RETRY_COUNT: "1"
      SCORE_DB_UPDATE_BATCH_SIZE: "100"
      SCORE_HEARTBEAT_INTERVAL: "25"
      SCORE_PRISMA_RETRY_ATTEMPTS: "4"
      SCORE_PRISMA_RETRY_DELAY_MS: "1000"
      SCORE_PRISMA_CONNECTION_TIMEOUT_MS: "12000"
      SCORE_V2_ENABLED: ${{ github.event.inputs.score_v2_enabled || 'false' }}
      SCORE_V2_SHADOW_ONLY: ${{ github.event.inputs.score_v2_shadow_only || 'true' }}
      SCORE_V2_SCHEDULER_ENABLED: ${{ github.event.inputs.score_v2_scheduler_enabled || 'false' }}
      LEADERBOARD_READ_FROM_SNAPSHOT: ${{ github.event.inputs.leaderboard_read_from_snapshot || 'false' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.20.0
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run migration
        run: npm run migrate:indexer

      - name: Run indexer
        run: npm run index:db

      - name: Run scoring engine
        run: npm run score

      - name: Run v2 scoring pipeline
        if: env.SCORE_V2_ENABLED == 'true' && env.SCORE_V2_SCHEDULER_ENABLED == 'true'
        run: npm run score:v2
