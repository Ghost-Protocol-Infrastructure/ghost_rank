name: Data Refresh

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write

concurrency:
  group: data-refresh
  cancel-in-progress: false

jobs:
  update-data:
    runs-on: ubuntu-latest
    env:
      POSTGRES_PRISMA_URL: ${{ secrets.POSTGRES_PRISMA_URL || vars.POSTGRES_PRISMA_URL || secrets.POSTGRES_URL || vars.POSTGRES_URL || secrets.POSTGRES_DATABASE_URL || vars.POSTGRES_DATABASE_URL }}
      POSTGRES_URL_NON_POOLING: ${{ secrets.POSTGRES_URL_NON_POOLING || vars.POSTGRES_URL_NON_POOLING || secrets.POSTGRES_DATABASE_URL_UNPOOLED || vars.POSTGRES_DATABASE_URL_UNPOOLED || secrets.POSTGRES_PRISMA_URL || vars.POSTGRES_PRISMA_URL || secrets.POSTGRES_URL || vars.POSTGRES_URL }}
      BASE_RPC_URL: ${{ secrets.BASE_RPC_URL || vars.BASE_RPC_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.20.0'
          cache: 'npm'

      - name: Install dependencies (pinned npm)
        run: npx npm@10.8.2 ci

      - name: Push indexer schema
        run: npm run migrate:indexer

      - name: Index agents in Postgres
        run: npm run index:db
