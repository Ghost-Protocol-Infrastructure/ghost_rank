name: Credit Reconcile

on:
  workflow_dispatch:
    inputs:
      credit_reconcile_fail_on_mismatch:
        description: "Fail when balance/ledger drift is detected"
        required: false
        default: "true"
        type: choice
        options:
          - "true"
          - "false"
  schedule:
    - cron: "0 0-22/2 * * *"

permissions:
  contents: read

concurrency:
  group: credit-reconcile
  cancel-in-progress: false

jobs:
  credit-reconcile:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      POSTGRES_PRISMA_URL: ${{ secrets.POSTGRES_PRISMA_URL }}
      POSTGRES_URL_NON_POOLING: ${{ secrets.POSTGRES_URL_NON_POOLING }}
      CREDIT_RECONCILE_FAIL_ON_MISMATCH: ${{ github.event_name == 'schedule' && 'true' || github.event.inputs.credit_reconcile_fail_on_mismatch || 'true' }}
      CREDIT_ALERT_REPLAY_WINDOW_MINUTES: ${{ vars.CREDIT_ALERT_REPLAY_WINDOW_MINUTES || '60' }}
      CREDIT_ALERT_REPLAY_SPIKE_THRESHOLD: ${{ vars.CREDIT_ALERT_REPLAY_SPIKE_THRESHOLD || '25' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.20.0
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run credit reconciliation
        run: npm run reconcile:credits

      - name: Run credit replay monitor
        run: npm run monitor:credits

      - name: Send credit alert email
        if: failure() && secrets.ALERT_SMTP_SERVER != '' && secrets.ALERT_SMTP_USERNAME != '' && secrets.ALERT_SMTP_PASSWORD != '' && secrets.ALERT_FROM_EMAIL != ''
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.ALERT_SMTP_SERVER }}
          server_port: ${{ secrets.ALERT_SMTP_PORT || '587' }}
          secure: ${{ secrets.ALERT_SMTP_SECURE || 'false' }}
          username: ${{ secrets.ALERT_SMTP_USERNAME }}
          password: ${{ secrets.ALERT_SMTP_PASSWORD }}
          from: ${{ secrets.ALERT_FROM_EMAIL }}
          to: ghostprotocol.infra@gmail.com
          subject: "[Ghost Rank][Credit] Workflow Alert: ${{ github.workflow }}"
          body: |
            Credit monitoring workflow failure detected.

            Repository: ${{ github.repository }}
            Workflow: ${{ github.workflow }}
            Job: ${{ github.job }}
            Branch/Ref: ${{ github.ref }}
            Actor: ${{ github.actor }}
            Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            This alert triggers on:
            - Credit reconcile drift/mismatch failure
            - Credit monitor replay spike threshold breach
            - Any unexpected failure in credit-reconcile workflow

      - name: Warn when alert email secrets are missing
        if: failure() && (secrets.ALERT_SMTP_SERVER == '' || secrets.ALERT_SMTP_USERNAME == '' || secrets.ALERT_SMTP_PASSWORD == '' || secrets.ALERT_FROM_EMAIL == '')
        run: |
          echo "::warning::Credit workflow failed but SMTP secrets are not fully configured. Set ALERT_SMTP_SERVER, ALERT_SMTP_USERNAME, ALERT_SMTP_PASSWORD, ALERT_FROM_EMAIL (and optional ALERT_SMTP_PORT/ALERT_SMTP_SECURE)."
