name: Credit Reconcile

on:
  workflow_dispatch:
    inputs:
      credit_reconcile_fail_on_mismatch:
        description: "Fail when balance/ledger drift is detected"
        required: false
        default: "true"
        type: choice
        options:
          - "true"
          - "false"
  schedule:
    - cron: "0 0-22/2 * * *"

permissions:
  contents: read

concurrency:
  group: credit-reconcile
  cancel-in-progress: false

jobs:
  credit-reconcile:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      POSTGRES_PRISMA_URL: ${{ secrets.POSTGRES_PRISMA_URL }}
      POSTGRES_URL_NON_POOLING: ${{ secrets.POSTGRES_URL_NON_POOLING }}
      CREDIT_RECONCILE_FAIL_ON_MISMATCH: ${{ github.event_name == 'schedule' && 'true' || github.event.inputs.credit_reconcile_fail_on_mismatch || 'true' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.20.0
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run credit reconciliation
        run: npm run reconcile:credits
